<div class="container">
        <section id="products">
        <div class="row">
          <div class="container">
            <h2>{{favoriteMessage}}</h2>
          </div>
          <div class="col-md-4"
            *ngFor="let book of books">

            <div class="thumbnail">
              <img [src]="book.imageUrl"
              [style.width.px]="imageWidth"
              *ngIf='showImage'>
              <!-- pour ce databinding, [src] et pas de {{}}
              [style.width.px]="imageWidth" optionnel-->
              <!--
              <div [ngClass]="{'redClass':showImage,'yellowClass':!showImage}">ngClass Test</div>
            -->
              <div class="caption">
                <!--
                <button class="btn btn-primary" (click)='toggleImage()'>{{ showImage ? 'Hide Image' : 'Show Image'}}</button>
                <button class="btn btn-warning" (click)='changeMethod()'>click pour debug.log</button>
              -->
                <h4 class="pull-right">
                <!--  {{book.bookPrice}} -->
                {{book.price | currency:'EUR': true}} <!-- faux par défaut donc on met à true -->
                </h4>
                <h4><a [routerLink]="['/book', book.id]">{{book.name}}</a></h4>
                <p><b>Author: </b>{{book.author}}</p>
                <p><b>Description: </b>{{book.description | limitChar :'8'}}</p>
                <p><b>Publié le : </b>{{book.releaseDate | date:'longDate'}}</p>
                <p><b>En stock : </b>{{book.inStock?'YES':'NO'}}</p>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star-empty"></span>
                    <p class="pull-right">{{book.starRating}} Reviews</p>
                    <div class="clearfix"></div>
                    <!-- <p class="text-success" *ngIf="booksInStock>0">Nombre en stock : {{booksInStock}}</p>
                    -->
                    <bs-favorite
                    [reviews]="book.starRating"
                    [favorite]="book.name"
                    (favoriteClicked)="onFavoriteClicked($event)"></bs-favorite>
                </div>
              </div>
            </div>
        </div>
      </section>
</div>
